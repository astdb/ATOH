<!-- Make sure that the hero details component is rendered only if there's a hero. Else the application would break at initial load. -->
<div *ngIf="hero">
  <hr />
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="hero.name" placeholder="name">
      </label>
    </div><br />
  <hr />
</div>
